<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrativo</title>
  <link rel="stylesheet" href="./assets/css/Administrador.css" />
  
  <!-- Carga de Font Awesome desde CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Encabezado superior con logos -->
  <div class="header-logos">
    <img src="./assets/img/Logo Educacion.png" alt="Logo Educación">
    <img src="./assets/img/Logo TecNM.png" alt="Logo TecNM">
    <img src="./assets/img/Logo IT Valle de etla.png" alt="Logo ITVE">
  </div>

  <!-- Barra institucional azul -->
  <div class="barra-institucional">
    <div class="barra-izquierda">
      
    </div>

    <div class="titulo-barra">
      Panel Administrativo - Actividades Extraescolares
    </div>

    <div class="barra-derecha">
      <i class="fas fa-user-circle" id="iconoPerfil" style="font-size: 28px; color: #1B396A; cursor: pointer; margin-left: 15px;"></i>
    </div>
  </div>

  <!-- Sidebar Dashboard -->
  <div class="sidebar" style="position: absolute; top: 129px; width: 180px; height: calc(100% - 150px); font-family: 'Open Sans', sans-serif;">
    <div class="dashboard-title" style="text-align: center; font-size: 16px; font-weight: bold; color: white; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; flex-direction: column;">
      <img src="./assets/img/ITVE.png" alt="ITVE Logo" style="width: 60px; height: 60px; margin-bottom: 10px; margin-left: -10px;">
      <span>Extraescolares</span>
    </div>
    <div class="sidebar-section">
      <h3 style="font-family: 'Open Sans', sans-serif;">PANEL PRINCIPAL</h3>
      <ul style="font-family: 'Segoe UI', sans-serif; font-size: 16px; color: rgba(255, 255, 255, 0.7); background-color: #1B396A; border-radius: 6px; padding: 8px;">
        <li style="margin-bottom: 10px; transition: all 0.3s; text-decoration: none; cursor: pointer;" onmouseover="this.style.color='white'" onmouseout="this.style.color='rgba(255, 255, 255, 0.7)'" class="inicio-dashboard"><i class="fas fa-home" style="margin-right: 8px;"></i>Inicio</li>
      </ul>
    </div>
    <div class="sidebar-section">
      <h3 style="font-family: 'Open Sans', sans-serif;">UNIDADES</h3>
      <ul style="font-family: 'Segoe UI', sans-serif; font-size: 16px; color: rgba(255, 255, 255, 0.7); background-color: #1B396A; border-radius: 6px; padding: 8px;">
        <li style="margin-bottom: 10px; transition: all 0.3s; text-decoration: none; cursor: pointer;" onmouseover="this.style.color='white'" onmouseout="this.style.color='rgba(255, 255, 255, 0.7)'" onclick="mostrarInformacionUnidad('CIDERS unión Hidalgo')"><i class="fas fa-building" style="margin-right: 8px;"></i>Unión Hidalgo</li>
        <li style="margin-bottom: 10px; transition: all 0.3s; text-decoration: none; cursor: pointer;" onmouseover="this.style.color='white'" onmouseout="this.style.color='rgba(255, 255, 255, 0.7)'" onclick="mostrarInformacionUnidad('Unidad Demetrio Vallejo en el Espinal')"><i class="fas fa-building" style="margin-right: 8px;"></i>Demetrio Vallejo</li>
        <li style="margin-bottom: 10px; transition: all 0.3s; text-decoration: none; cursor: pointer;" onmouseover="this.style.color='white'" onmouseout="this.style.color='rgba(255, 255, 255, 0.7)'" onclick="mostrarInformacionUnidad('Unidad académica Tlahuitoltepec')"><i class="fas fa-building" style="margin-right: 8px;"></i>Tlahuitoltepec</li>
        <li style="transition: all 0.3s; text-decoration: none; cursor: pointer;" onmouseover="this.style.color='white'" onmouseout="this.style.color='rgba(255, 255, 255, 0.7)'" onclick="mostrarInformacionUnidad('Valle de Etla')"><i class="fas fa-building" style="margin-right: 8px;"></i>Valle de Etla</li>
      </ul>
    </div>
    <div class="sidebar-section">
      <h3 style="font-family: 'Open Sans', sans-serif;">ADMINISTRACIÓN</h3>
      <ul style="font-family: 'Segoe UI', sans-serif; font-size: 16px; color: rgba(255, 255, 255, 0.7); background-color: #1B396A; border-radius: 6px; padding: 8px;">
        <li style="margin-bottom: 10px; transition: all 0.3s; text-decoration: none; cursor: pointer;" onmouseover="this.style.color='white'" onmouseout="this.style.color='rgba(255, 255, 255, 0.7)'" class="gestion-usuarios"><i class="fas fa-users" style="margin-right: 8px;"></i>Gestión de Usuarios</li>
      </ul>
    </div>
  </div>

  <!-- Main Content - Contenedor vacío -->
  <div class="main-content">
    <!-- Todo el contenido se generará dinámicamente desde JavaScript -->
  </div>

  <!-- Cargar JavaScript al final del documento -->
  <script src="./assets/js/Administrador.js"></script>
  <script>
  // Mostrar modal de perfil al hacer clic en el icono de usuario
  document.addEventListener('DOMContentLoaded', function() {
    const iconoPerfil = document.getElementById('iconoPerfil');
    if (iconoPerfil) {
      iconoPerfil.addEventListener('click', mostrarModalPerfil);
    }
  });

  function mostrarModalPerfil() {
    // Evita duplicar el modal
    if (document.getElementById('modalPerfilUsuario')) return;

    // Obtiene el usuario actual desde sessionStorage
    const usuarioActual = sessionStorage.getItem('usuario') || 'Usuario Invitado';

    const modalHTML = `
      <div id="modalPerfilUsuario" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 9999; display: flex; align-items: center; justify-content: center;">
        <div style="background: #fff; border-radius: 12px; padding: 30px 40px; min-width: 300px; box-shadow: 0 8px 24px rgba(0,0,0,0.2); text-align: center; position: relative;">
          <i class="fas fa-user-circle" style="font-size: 60px; color: #1B396A; margin-top: 10px; margin-bottom: 20px;"></i>
          <h2 style="color: #1B396A; font-size: 22px; margin-bottom: 10px;">Perfil de Usuario</h2>
          <p style="font-size: 16px; margin-bottom: 25px;"><strong>${usuarioActual}</strong></p>
          <button id="btnCerrarSesion" style="background: #d33; color: #fff; border: none; border-radius: 5px; padding: 10px 25px; font-size: 16px; font-weight: bold; cursor: pointer;">
            <i class="fas fa-sign-out-alt" style="margin-right: 7px;"></i>Cerrar Sesión
          </button>
          <button id="btnCerrarModalPerfil" style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 22px; color: #888; cursor: pointer;">&times;</button>
        </div>
      </div>
    `;
    document.body.insertAdjacentHTML('beforeend', modalHTML);

    // Evento para cerrar sesión
    document.getElementById('btnCerrarSesion').onclick = function() {
      sessionStorage.clear();
      window.location.href = '../index.html'; // Ajusta la ruta si es necesario
    };

    // Evento para cerrar el modal
    document.getElementById('btnCerrarModalPerfil').onclick = function() {
      document.getElementById('modalPerfilUsuario').remove();
    };

    // Cierra el modal si se hace clic fuera del contenido
    document.getElementById('modalPerfilUsuario').onclick = function(e) {
      if (e.target === this) this.remove();
    };
  }
</script>
</body>
</html>
